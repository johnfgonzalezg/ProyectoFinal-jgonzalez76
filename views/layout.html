        body {

            padding: 20px;
        }

            color: #1e3a5f;
            margin-bottom: 20px;
        }
    
        .button {
            background-color: #1e3a5f;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;

        .button:hover {
            background-color: #162d45;
        }
    
        .create-button {
            background-color: #28a745;
        }
    
        .create-button:hover {
            background-color: #218838;
        }

            background-color: #007bff;

            background-color: #0056b3;
        }

            border-collapse: collapse;
            margin-bottom: 20px;
        }

            padding: 10px;

        }
    
        th {
            background-color: #1e3a5f;
            color: #fff;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        .button-edit, .button-delete {
            background-color: #ff6b6b;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .button-edit:hover, .button-delete:hover {
            background-color: #ff4c4c;
        }

        body {

        }

            color: #1e3a5f;

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form label {
            display: block;
            margin-top: 10px;
        }

        .form input[type="text"],
        .form input[type="number"],
        .form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group label {
            margin-left: 5px;
            margin-right: 20px;
        }

        .button {
            background-color: #1e3a5f;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #162d45;
        }

        .create-button {
            background-color: #28a745;
        }

        .create-button:hover {
            background-color: #218838;
        }

        .back-button {
            background-color: #007bff;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
        .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 15px;
        justify-items: auto;
        grid-auto-rows: minmax(100px, auto);
        }

        .grid-item {
            background-color: #1e3a5f;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 150px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .grid-item:hover {
            background-color: #162d45;
        }

        .grid-item i {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .grid-item span {
            display: block;
            font-size: 16px;
            font-weight: bold;
        }

        /* Estilo base para todas las alertas */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
            text-align: left;
        }

        /* Estilo para las alertas de éxito */
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        /* Estilo para las alertas de peligro */
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        /* Estilo para las alertas de advertencia */
        .alert-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }

        /* Estilo para las alertas de información */
        .alert-info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }
